<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Over</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body style="display: flex; flex-direction:column; align-items:center">
    <h1 class="mb-3">Voice Over</h1>
    <form style="display:flex; justify-content:space-between" class="mb-5" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        [Video File] <input type="file" name="video_file" required>
        [Subtitle File] <input type="file" name="sub_file" required>
        [Language] <select name="lang" id="lang" required>
            <option value="4">English</option>
            <option value="11">Hindi</option>
        </select>
        <input style="margin-left: 20px;" type="submit" value="Upload">
    </form>
    <div style="display: flex; justify-content:space-evenly; flex-wrap:wrap; ">
        {% if video_name_ext %}
            <video class="col-lg-5 col-md-5 col-sm-5 col-10" controls>  
                <source src="/media/{{video_name_ext}}" type="video/mp4">  
                Your browser does not support the html video tag.  
            </video>   
            <video class="col-lg-5 col-md-5 col-sm-5 col-10" controls>  
                <source src="/media/{{final_video_ext}}" type="video/mp4">  
                Your browser does not support the html video tag.  
            </video>
        {% endif %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
